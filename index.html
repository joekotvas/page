<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- Google Fonts: Inter 400,700 & Lexend Deca 400 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    />
    <script src="./js/index.js" type="module"></script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="grid grid-cols-1 grid-rows-1 min-h-[100vh] place-items-center bg-very-dark-blue text-white font-inter"
  >
    <main class="w-full max-w-[36rem] md:max-w-[70rem] px-6 pt-20 pb-12">
      <section
        class="stats-preview-card bg-dark-blue flex flex-col md:flex-row xl:gap-8 rounded-lg overflow-hidden mb-2"
      >
        <div class="image flex-1 bg-soft-violet">
          <img
            class="w-full h-full object-cover mix-blend-multiply pointer-events-none"
            src="./images/image-header-desktop.jpg"
            alt="Data analytics"
          />
        </div>
        <div class="content flex-1 md:order-first">
          <div class="content-wrapper p-16 md:px-12 lg:px-16 max-md:pb-8">
            <h1
              class="text-4xl font-bold mb-6 md:mb-8 text-center text-balance md:text-left"
            >
              Get
              <span class="purple-shimmer inline-block">insights</span>
              that help your business grow.
            </h1>
            <p
              class="mb-8 text-center text-[15px] leading-[25px] text-[#ffffffbf] md:mb-[4.5rem] md:text-left"
            >
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div
              class="stats flex [&>*]:flex-1 flex-col md:flex-row gap-8 justify-center items-center text-center md:text-left md:gap-0"
            >
              <p class="flex flex-col gap-2">
                <span class="text-[1.5rem] font-bold">
                  <span class="count-up">10</span>k+
                </span>
                <span
                  class="uppercase text-xs text-[#ffffff99] tracking-[1px] font-lexand-deca"
                  >companies</span
                >
              </p>
              <p class="flex flex-col gap-2">
                <span class="text-[1.5rem] font-bold">
                  <span class="count-up">314</span>
                </span>
                <span
                  class="uppercase text-xs text-[#ffffff99] tracking-[1px] font-lexand-deca"
                >
                  templates
                </span>
              </p>
              <p class="flex flex-col gap-2">
                <span class="text-[1.5rem] font-bold">
                  <span class="count-up">12</span>M+
                </span>
                <span
                  class="uppercase text-xs text-[#ffffff99] tracking-[1px] font-lexand-deca"
                >
                  queries
                </span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <div
        class="attribution text-[11px] text-center text-[#ffffffaa] [&_a]:text-[#ecccffaa] mb-4"
      >
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Code by <a href="https://jokma.com/">Joe Kotvas</a>.
      </div>
    </main>
  </body>
</html>
